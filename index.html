<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Countdown</title>
    <link rel="icon" href="images/icon.png">
</head>
<body>
    <div class="countdown">
        <h1>The next Birthday is in:</h1>
        <div class="container">
            <div class="block">
                <p id="days" class="number"></p>
                <p class="text">Days</p>
            </div>
            <div class="block">
                <p id="hours" class="number"></p>
                <p class="text">Hours</p>
            </div>
            <div class="block">
                <p id="minutes" class="number"></p>
                <p class="text">Minutes</p>
            </div>
            <div class="block">
                <p id="seconds" class="number"></p>
                <p class="text">Seconds</p>
            </div>
        </div>
    </div>
    <img src="images/crying.png" alt="鱼烧哥" class="left">
    <img src="images/car.png" alt="Car with thumbs up" class="right">
</body>
<script src="app.js"></script>
</html>
